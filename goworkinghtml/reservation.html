    <script>
      let attention = Prompt();


      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();



      document.getElementById("colorButton").addEventListener("click",function (){
        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
            <div class = "form-row">
                <div class = "col">
                    <div class="form-row" id="reservation-dates-modal">
                        <div class="rol">
                            <input disabled required class="form-control" type="text" name="start" id="start" placeholder="到达时间"
                        </div>
                        <div class="rol">
                            <input disabled required class="form-control" type="text" name="end" id="end" placeholder="离开时间"
                        </div>
                    </div>
                </div>
            </div>
        </form>
        `
        attention.custom({msg: html,title: "选择您的时间"})

      })
      const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        format:"yyyy-mm-dd",
      });

      function notify(msg,msgType){
        notie.alert({
          type: msgType,
          text: msg,
        })
      }

      function notifyModal(title,text,icon,confirmButtonText){
        Swal.fire({
          title: title,
          html: text,
          icon: icon,//"success、error、warning、info、question"
          confirmButtonText: confirmButtonText
        })
      }
      //模块简介
      function Prompt() {
        let toast = function (c){
          const {
            msg = "",
            icon = "success",
            position = "top-end",
          } = c;
          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon:icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })

          Toast.fire({
            icon: 'success',
            title: 'Signed in successfully'
          })
        }
        let success = function (c){
          const{
            msg ="",
            title = "",
            footer = "",
          }=c;
          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer
          })
        }

        let error = function (c){
          const{
            msg ="",
            title = "",
            footer = "",
          }=c;
          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer
          })
        }

        async function custom(c) {
          const {
            msg = "",
            title = "",
          } = c;//参数列表
          const { value: formValues } = await Swal.fire({
            title: title,
            html:msg,
            backdrop: false,
            showCancelButton:true,
            focusConfirm: false,
            //重新开启一个日历
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal');
              const rp = new DateRangePicker(elem, {
                format: 'yyyy-mm-dd',
                showOnFocus: true,
              })
            },
            //获取选择的入住和离开时间
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value
              ]
            },
            //在点击click后不第一时间启动按键,不在第一时间打开日历，而是等一下可以点按键再选择日历
            didOpen: ()=> {
              document.getElementById('start').removeAttribute('disabled')
              document.getElementById('end').removeAttribute('disabled')
            }

          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }


        return {
          toast : toast,
          success : success,
          error : error,
          custom :custom,
        }
      }
