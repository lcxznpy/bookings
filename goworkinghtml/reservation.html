      }

      }

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>

          data-bs-toggle="collapse"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a

            <li class="nav-item">

    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-5">寻找可用的房间</h1>
          <form action="reservation.html" method="get">
            <div class="form-row">
              <div class="col">
                <div class="mb-3">
                  <label for="start_data" class="form-label">开始时间</label>
                  <input
                    required
                    type="date"
                    class="form-control"
                    id="start_data"
                    name="start_data"
                    aria-describedby="startDataHelp"
                  />
                  <div id="startDataHelp" class="form-text">
                    以YYYY-MM-DD的形式输入你的入住时间
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="end_data" class="form-label">结束时间</label>
                  <input
                    required
                    type="date"
                    class="form-control"
                    id="end_data"
                    name="end_data"
                    aria-describedby="endDataHelp"
                  />
                  <div id="endDataHelp" class="form-text">
                    以YYYY-MM-DD的形式输入你的离开时间
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              查找房间是否可预定
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row my-footer">
      <div class="col">left</div>
      <div class="col">middle</div>
      <div class="col">right</div>
    </div>
